<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculadora/CSS/estilo.css">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <h3>Calculadora 4 Operação</h3>
        <form class="formulario">
            <div class="inputs">
             <input type="number" id="numero1" placeholder="Digite o nº 1">
             <input type="number" id="numero2" placeholder="Digite o nº 2">
            </div>

           <div class="botoes">
            <input type="submit" id="btn-Calcular" value="Calcular">
            <input type="submit" id="btn-Limpar" value="Limpar">
           </div>

        </form>
        <!-- INICIO DA EXIBIÇÃO -->
         <div class="resultado">
           <p class="divisao"> O resultado da Divisao é: 21</p>
           <p class="adicao"> O resultado da Adicao é: 50</p>
           <p class="subtracao"> O resultado da Subtracao é: 10</p>
           <p class="multiplicacao"> O resultado da Multiplicacao é: 150</p>
         </div>
    </div>
    <script src="./calculadora/js/script.js"></script>
</body>
</html>
